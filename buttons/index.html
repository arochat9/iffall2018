
<!DOCTYPE html>
<html>
	<head>
		<title>Buttons &mdash; Andrew Rochat</title>
		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Ubuntu:700' rel='stylesheet' type='text/css'>
		<link href="https://fonts.googleapis.com/css?family=Niramit" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Petit+Formal+Script" rel="stylesheet">



		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

		<link href="css/styles.css" rel="stylesheet">


	</head>
	<body>

		<div id="main_content">

			<h1>Button Styling &mdash; James Fawcett</h1>

			<div class="button_container">
				<a href="http://www.spotify.com" target="_blank" id="btn_spotify">Spotify</a>
			</div>

			<div class="button_container">
				<a href="http://www.amazon.com" target="_blank" id="btn_amazon"><i class="fa fa-amazon"></i></a>
			</div>

			<div class="button_container">
				<a href="http://www.twitter.com" target="_blank" id="btn_twitter">twitter</a>
			</div>

			<div class="button_container">
				<a href="http://www.indiegogo.com" target="_blank" id="btn_indiegogo">indiegogo</a>
			</div>

			<div class="button_container">
				<a href="https://www.netflix.com" target="_blank" id="netflix">Netflix</a>
			</div>

			<div class="button_container">
				<a href="https://www.facebook.com" target="_blank" id="facebook">f</a>
			</div>

			<div class="button_container">
				<a href="http://www.coca-cola.com/" target="_blank" id="cocacola">Coca<br>Cola</a>
			</div>

			<div class="button_container">
				<a href="http://www.apple.com/" target="_blank" id="apple">
					<i class="fa fa-apple" aria-hidden="true" style="font-size: 4em;"></i>
				</a>
			</div>

			<div class="button_container">
				<a href="https://www.instagram.com/" target="_blank" id="instagram">Instagram</a>
			</div>

			<div class="button_container">
				<a href="http://www.teslamotors.com/" target="_blank" id="tesla">Tesla</a>
			</div>

			<div class="button_container">
				<a href="http://www.foreflight.com/" target="_blank" id="hd">Harley<br>Davidson</a>
			</div>

			<div class="button_container">
				<a href="http://www.foreflight.com/" target="_blank" id="foreflight"><i class="fa fa-plane" aria-hidden="true"></i><br>
					Fore Flight
				</a>
			</div>

			<div class="button_container">
				<a href="https://www.velocity.com/" target="_blank" id="velocity"><span>Velocity</span></a>
			</div>

			<div class="button_container">
				<a href="http://www.fitbit.com/home" target="_blank" id="fitbit">fitbit</a>
			</div>

			<div class="button_container">
				<a href="http://www.mollyjogger.com/" target="_blank" id="mj">molly jogger</a>
			</div>

			<div class="button_container">
				<a href="http://www.newyorker.com/" target="_blank" id="newyorker">New Yorker</a>
			</div>

		</div>

	</body>
</html>
